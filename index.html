<script>
     function check(number) {
          let count = 0;
          let result;
          
          if (number==2) {
               result = "La so nguyen to"
          } else {
               for (let i=1; i<=number;i++) {
               if (number%i==0) {
                    count++
               }
               }
               if (count==2) {
                    result = "La so nguyen to"
               } else {
                    result = "Khong phai so nguyen to"
               }
          }
          
          alert(result)
     }

     let number = +prompt("enter number")
     check(number);

</script>
